---
label: Post Template
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: datetime
  name: date
  label: Date
  default: now
  config:
    required: true
- name: author
  type: text
  config:
    required: false
  label: Author
  description: Name of the author of the post
  default: QFTC Staffer
- type: text
  name: subtitle
  label: Subtitle
  config:
    required: true
- type: text
  name: layout
  label: Layout
  default: single
  hidden: true
- name: summary
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: false
    schema:
      format: markdown
    max: 120
